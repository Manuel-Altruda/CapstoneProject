
<form #fG="ngForm" (ngSubmit)="loginUser(fG)">
  <label for="username">Username</label>
  <input ngModel name="username" pInputText id="username" type="text" />

  <label for="password">Password</label>
  <input ngModel name="password" pInputText id="password" type="password" />

  <p-button type="submit" label="Login"></p-button>
</form>
