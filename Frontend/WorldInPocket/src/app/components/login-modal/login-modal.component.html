
 <form #fG="ngForm" (ngSubmit)="loginUser(fG)" class="login-container">
  <label for="username">Username</label>
  <input ngModel name="username" pInputText id="username" type="text" />

  <label for="password">Password</label>
  <input ngModel name="password" pInputText id="password" type="password" />

  <p-button class="button" type="submit" label="Login" [disabled]="!fG.valid"></p-button>
</form>
