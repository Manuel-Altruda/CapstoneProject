



<div class="login">
  <h1>Login</h1>
  <form #fG="ngForm" (ngSubmit)="login(fG)">
    <input ngModel name="username" placeholder="Username" required />
    <input ngModel name="password" placeholder="Password" type="password" required />
    <button type="submit" class="btn btn-primary btn-block btn-large">Accedi</button>
  </form>
</div>
