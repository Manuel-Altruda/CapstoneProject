<!-- Nel tuo template HTML -->
<form (ngSubmit)="cercaVoli()">
  <div class="form-group">
    <label for="destinazione">Destinazione</label>
    <input type="text" id="destinazione" [(ngModel)]="destinazione" name="destinazione" />
  </div>
  <div class="form-group">
    <label for="dataCheckIn">Data Check In</label>
    <input type="date" id="dataCheckIn" [(ngModel)]="dataCheckIn" name="dataCheckIn" />
  </div>
  <div class="form-group">
    <label for="dataCheckOut">Data Check Out</label>
    <input type="date" id="dataCheckOut" [(ngModel)]="dataCheckOut" name="dataCheckOut" />
  </div>
  <div class="form-group">
    <label for="numeroPasseggeri">Numero Viaggiatori</label>
    <input type="text" id="" [(ngModel)]="numeroPasseggeri" name="numeroPasseggeri" />
  </div>
  <div class="form-group">
    <label for="budget">Budget</label>
    <input type="text" id="" [(ngModel)]="prezzo" name="prezzo" />
  </div>
  <button  type="submit">Cerca</button>
</form>
