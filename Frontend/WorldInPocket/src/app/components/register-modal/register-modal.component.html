<div class="bg-gray-100 max-w-30rem border-round-md p-4 shadow-8">
  <h3 class="text-center text-4xl my-3">Sign up</h3>
  <form [formGroup]="fG" (ngSubmit)="submit()">
    <div class="grid">
      <div class="col-12 my-2">
        <span class="p-float-label">
          <input class="w-full" pInputText id="nome" formControlName="name" />
          <label htmlFor="nome">Nome</label>
        </span>
      </div>
      <div class="col-12 my-2">
        <span class="p-float-label">
          <input class="w-full" pInputText id="cognome" formControlName="cognome" />
          <label htmlFor="cognome">Cognome</label>
        </span>
      </div>
      <div class="col-12 my-2">
        <span class="p-float-label">
          <input class="w-full" pInputText id="username" formControlName="username" />
          <label htmlFor="username">Username</label>
        </span>
      </div>
      <div class="col-12 my-2">
        <span class="p-float-label">
          <input class="w-full" pInputText id="email" formControlName="email" />
          <label htmlFor="email">Email</label>
        </span>
      </div>
      <div class="col-12 my-2">
        <div class="card flex justify-content-center">
          <p-password class="w-full" formControlName="password" [toggleMask]="true"></p-password>
        </div>
      </div>
    </div>
    <div class="my-2">
      <p-button type="submit" [disabled]="!fG.valid" label="Registrati"></p-button>
    </div>
  </form>
  <p>Hai gi√† un account? Effettua il <a [routerLink]="['/login']">log in</a>.</p>
</div>
