  <input type="checkbox" id="navbar-toggle" class="navbar-toggle" [(ngModel)]="isMenuOpen" />
  <label for="navbar-toggle" class="navbar-icon" (click)="isMenuOpen = !isMenuOpen">&#9776;</label>

  <div class="navbar-search">
    <div class="bar centered-bar">
      <div class="location">
        <p>Location</p>
        <input type="text" placeholder="Dove vuoi andare?" />
      </div>
      <div class="check-in">
        <p>Check in</p>
        <input type="text" placeholder="data partenza" />
      </div>
      <div class="check-out">
        <p>Check out</p>
        <input type="text" placeholder="data arrivo" />
      </div>
      <div class="guests">
        <p>Guests</p>
        <input type="text" placeholder="viaggiatori" class="w-full" />
        <span
          ><button style="border: none; background: none">
            <i class="fa fa-search"></i></button
        ></span>
      </div>
    </div>
  </div>
  <div class="navbar-menu" [class.open]="isMenuOpen">
    <ul class="navbar-links">
      <li *ngIf="user" class="listDot dropdown">
        <a
          href="#"
          class="dropdown-toggle"
          id="navbarDropdown"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="lni lni-user"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <i
            class="pi pi-user"
            style="font-size: 1.5rem; margin-right: 7px"
          ></i>

          <p-toast></p-toast>
          <p-menu #menu [model]="items" [popup]="true"></p-menu>
          <p-menu #menu [model]="items" [popup]="true"></p-menu>
<button pButton type="button" (click)="menu.toggle($event)" icon="pi pi-bars" [label]="user!.username"></button>
        </div>
      </li>
      <li *ngIf="!user" class="listDot">
        <p-button
          class="custom-button"
          label="Login"
          label="Accedi"
          styleClass="p-button-secondary"
          (click)="openLoginModal()"
        ></p-button>
      </li>
      <li *ngIf="!user">
        <p-button
          class="custom-button"
          label="Register"
          label="Registrati"
          styleClass="p-button-secondary"
          (click)="openRegisterModal()"
        ></p-button>
      </li>
    </ul>
  </div>
</nav>
