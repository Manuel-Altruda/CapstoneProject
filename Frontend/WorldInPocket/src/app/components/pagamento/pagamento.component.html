
<body>
  <div class="card flex justify-content-center">
    <p-toast></p-toast>
    <p-confirmDialog #cd [style]="{width: '50vw'}">
        <ng-template pTemplate="header">
            <h3>Header Content</h3>
        </ng-template>
        <ng-template pTemplate="footer">
            <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
            <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
        </ng-template>
    </p-confirmDialog>
    <p-button id="paypal-button" (click)="confirm1()" icon="pi pi-check" label="Confirm"></p-button>
  </div>





  <script src="https://www.paypal.com/sdk/js?client-id=ARAvkmld2iyJq2Kuw9cCN6yg84JCuCe92BhlubB4TEsy0yMGjvsciKLgYGgr4fxq8e0WSpap0V-Cfj8X"></script>

</body>
